name: Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t node-app .

      - name: Test container
        run: |
          docker run -d -p 3000:3000 node-app
          sleep 10
          curl -f http://localhost:3000 || exit 1
